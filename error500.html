<!DOCTYPE html>
<html lang="%[CHANGE LOCALE]">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1,requiresActiveX=true" />
        <meta http-equiv="imagetoolbar" content="false" />

        <!-- Meta keywords -->
        <meta name="author" content="%[CHANGE AUTHOR]" />
        <meta name="description" content="%[CHANGE DESCRIPTION]" />
        <meta name="keywords" content="%[CHANGE KEYWORDS]" />
        <title>%[CHANGE TITLE]</title>

        <!-- DNS Prefetch -->
        <meta http-equiv="x-dns-prefetch-control" content="off" />
        <link rel="dns-prefetch" href="//s3.amazonaws.com" />

        <!-- HTTP Related -->
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="canonical" href="http://www.example.org/" />
        <link rel="shortlink" href="http://www.example.org/" />
        <link rel="sitemap" type="application/xml" title="Sitemap" href="sitemap.xml" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.xml" />
        <link rel="alternate" type="application/atom+xml" title="Atom" href="atom.xml" />
        <link rel="pingback" href="pingbacks" />
        <link type="text/plain" rel="author" href="humans.txt" />

        <!-- Mobile Related -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="%[CHANGE TITLE]" />
        <meta name="google" content="nositelinkssearchbox" />
        <link rel="icon" sizes="192x192" href="touch-icon-192x192.png">
        <link rel="apple-touch-icon-precomposed" sizes="180x180" href="apple-touch-icon-180x180-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />

        <!-- Social metadata for Google+ -->
        <link rel="author" href="https://plus.google.com/%[CHANGE GOOGLE+ AUTHOR]"/>
        <link rel="publisher" href="https://plus.google.com/%[CHANGE GOOGLE+ PUBLISHER]"/>

        <!-- Social metadata for Microsoft -->
        <meta name="application-name" content="%[CHANGE TITLE]" />
        <meta name="msapplication-tooltip" content="%[CHANGE DESCRIPTION]" />
        <meta name="msapplication-starturl" content="http://www.example.org/index.html" />
        <meta name="msapplication-navbutton-color" content="#ff0000" />
        <meta name="msapplication-window" content="width=960;height=600" />
        <meta name="msapplication-task" content="name=Task 1;action-uri=http://www.example.org;icon-uri=http://www.example.org/favicon.ico" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- Social metadata for Google/Schema.org -->
        <meta itemprop="name" content="%[CHANGE TITLE]">
        <meta itemprop="description" content="%[CHANGE DESCRIPTION]">
        <meta itemprop="image" content="http://www.example.org/images/spicy-magpie-boilerplate.jpg">

        <!-- Facebook Open Graph -->
        <meta property="og:title" content="%[CHANGE TITLE]" />
        <meta property="og:site_name" content="%[CHANGE TITLE]" />
        <meta property="og:description" content="%[CHANGE DESCRIPTION]" />
        <meta property="og:image" content="http://www.example.org/images/logo.png" />
        <meta property="og:url" content="http://www.example.org/" />
        <meta property="og:locale" content="%[CHANGE LOCALE]" />
        <meta property="fb:app_id" content="%[CHANGE FACEBOOK APP ID]" />
        <meta property="fb:admins" content="%[CHANGE FACEBOOK ADMIN ID]" />

        <!-- Twitter Cards -->
        <meta name="twitter:title" content="%[CHANGE TITLE]" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="%[CHANGE TWITTER FOR SITE]" />
        <meta name="twitter:creator" content="%[CHANGE TWITTER FOR AUTHOR]" />
        <meta name="twitter:url" content="http://www.example.org/" />
        <meta name="twitter:description" content="%[CHANGE DESCRIPTION]" />
        <meta name="twitter:image" content="http://www.example.org/images/spicy-magpie-boilerplate.jpg" />

        <!-- CSS -->
        <link rel="stylesheet" href="build/app.css">
    </head>
    <body>
        <!--[if lt IE 9]>

            </p>

        </script>
        <!--%[/DEVELOPMENT]-->
    </body>
</html>
